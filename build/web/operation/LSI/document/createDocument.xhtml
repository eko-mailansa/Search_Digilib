<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>DOCUMENT CRUD</title>
        <style type="text/css">
            .btnWidth {
                width: 100px;
            }     
        </style>
    </h:head>
    <h:body>
        <h:form id="createDocumentForm" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h2>Create Document Record</h2>
                </div>
            </div>
            <hr/>
            
            <div class="form-group">
                <h:outputLabel for="title" class="control-label col-sm-4">TITLE:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="title" value="#{lsiDocumentBean.title}" class="form-control" validatorMessage="Title is required">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>            
            <div class="form-group">
                <h:outputLabel for="alamat" class="control-label col-sm-4">ALAMAT:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputTextarea id="alamat" value="#{lsiDocumentBean.alamat}" cols="50" rows="5" class="form-control" validatorMessage="Alamat is required">
                        <f:validateRequired/>
                    </h:inputTextarea>
                </div>
            </div>
            
            
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-sm-2">
                        <h:commandButton value="Save" action="#{lsiDocumentBean.saveDocumentDetails(lsiDocumentBean)}" class="btn btn-success btnWidth" />
                    </div>
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-2">
                        <h:link outcome="/Home_LsiDocument" value="View Document Record List" class="btn btn-primary" />
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
