<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />     
        <h:outputStylesheet library="css" name="css_spasi.css" />
        <title>DOCUMENT CRUD</title>
        <style type="text/css">
            .tableUpdated {
                width: 100% !important;
                margin: 0 0 0 !important;
            }
            .btnSpace {
                margin: 0px;
            }     
        </style>
    </h:head>

    <h:body>
        <center>
            <h:link outcome="/index" value="Back To Home"/>        
            <br/><br/>
            <h2><b>:: DOCUMENT ::</b></h2>
            <p:separator/><br/>

            <h:form id="documentForm" style="align-content:center; width: 1270px">

                <p:dataTable id="documentTable" binding="#{table}" value="#{lsiDocumentBean.documentList()}" var="document" paginator="true" rows="5"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20,30,40,50" widgetVar="500" style="width: 1260px; font-size:10px" >


                    <p:column style="width:3%">
                        <center>
                            <f:facet name="header"><center>ID</center></f:facet>
                            <h:outputText value="#{table.rowIndex + 1}" />
                        </center>
                    </p:column>
                    <p:column style="width:45%">
                        <f:facet name="header"><center>TITLE</center></f:facet>
                        <h:outputText value="#{document.title}" />
                    </p:column>
                    <p:column style="width:42%">
                        <f:facet name="header"><center>ALAMAT</center></f:facet>
                        <h:outputText value="#{document.alamat}" />
                    </p:column>

                    <!--                    <p:column style="width:10%">
                                            <center>
                                                <f:facet name="header"><center>ACTION</center></f:facet>
                                                <h:commandButton action="#documentBean.editDocumentRecord(document.id)}" title="Update" value="Upd" class="glyphicon glyphicon-edit btn btn-primary" />
                                                <h:outputLabel style=" padding-right: 3px" />
                                                <h:commandButton action="#documentBean.deleteDocumentRecord(document.id)}" title="Delete" value="Del" class="glyphicon glyphicon-remove btn btn-danger" />
                                            </center>
                                        </p:column>-->

                </p:dataTable>
                <br/>
                <br/><p:separator/><br/>
                <center>
                    <h:commandButton action="/operation/LSI/document/createDocument.xhtml?faces-redirect=true" value="Create New Document" class="btn btn-success btnSpace" />
                </center>
            </h:form>
        </center>
        <br/>
    </h:body>
</html>
