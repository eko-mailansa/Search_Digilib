<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>        
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />     
        <h:outputStylesheet library="css" name="css_spasi.css" />
        <title>Result</title>
        <style type="text/css">
            .tableUpdated {
                width: 100% !important;
                margin: 0 0 0 !important;
            }
            .btnSpace {
                margin: 0px;
            }     
        </style>

    </h:head>
    <h:body>
        <br/>
        <h:link outcome="/Home_SearchAuthor_Simple" value="Back To Search"/>        
        <br/><br/>
        <f:view>  
            <!--<center>-->
            <b>Result From "#{authorRDFManagedBean.search}"</b>
                <br/><br/>
                <h:form id="SearchauthorForm" style="align-content:center; width: 1110px">
                    <p:dataTable id="authorTable" binding="#{table}" value="#{authorRDFManagedBean.searchRDFAuthor}" var="itemSearch" paginator="true" rows="5"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="3,5,7,10,20" widgetVar="500" style="width: 1100px; font-size:10px" >

                        <p:column style="width:40%">
                            <f:facet name="header"><center>AUTHOR'S NAME</center></f:facet>
                            <h:outputLink value="Home_AllClass_Result.xhtml" rendered="#{itemSearch.nama_author.URIResource}">
                                <f:param name="query" value="#{itemSearch.nama_author}" />
                                <h:outputText style="font-size: small" value="#{itemSearch.nama_author}"/>
                            </h:outputLink>
                        </p:column>

                    </p:dataTable>
                </h:form>
            <!--</center>-->
        </f:view>
        <br/><br/>
    </h:body>
</html>
